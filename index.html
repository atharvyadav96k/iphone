<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-phone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="musicplayer.js"></script>
</head>

<body style="display: flex;flex-direction: column; align-items: center;" onload="window_handel(0)">
    <div class="eyeland"></div>
    <div class="main">

    </div>
    <div id="div" onmousedown="ClickDown(event)" onmouseup="ClickUp(event)">
        <!-- to show netwok bluetooth options and more -->

        <div id="blur" class="blur-out">
                <div class="wireless">
                        <div class="circle-o" id="plane" onclick="change_color(0)"><img src="img/black-plane.png" class="logo"></div>
                        <div class="circle-o" id="podcast" onclick="change_color(1)"><img src="img/mobile-data.png" style="width: 40px;height: 40px;"></div>
                        <div class="circle-o" id="wifi" onclick="change_color(2)"><img src="img/wifi.png" class="logo"></div>
                        <div class="circle-o" id="bluetooth" onclick="change_color(3)"><img src="img/bluetooth.png" class="logo"></div>
                </div>
                <div class="music">
                        <h1>Music</h1>
                        <div>
                                <button style="background-color: transparent; border-style: none;"><img src="img/music-back.png" style="width: 21px; height: 14px;" ></button>
                                <button style="background-color: transparent; border-style: none;"><img src="img/pause-music.png" style="width: 21px;height: 21px;"></button>
                                <button style="background-color: transparent; border-style: none;"><img src="img/music-forward.png" style="width: 21px; height: 14px;"></button>
                        </div>
                </div>
                <div class="adv-option">
                        <div class="circle-o" id="auto-rotate" onclick="change_color(4)"><img src="img/rotation-lock.png" class="logo"></div>
                        <div class="circle-o" id="sleep" onclick="change_color(5)"><img src="img/moon.png" class="logo"></div>
                        <div style="background-color: rgba(113, 113, 113, 0.266);width: 90%;display: flex;justify-content: center;align-items: center;height: 40px;border-radius: 10px;"><img src="img/stream.png" style="width: 30px;"></div>
                </div>
        </div>

        <!--  -->
        <div class="page">
            <div class="day-time">
                <span class="lock_screen-day"></span>
                <br>
                <span class="lock_screen-time"></span>
            </div>

        </div>
        <div class="page">
                <div class="lock"><img src="img/lock.png"></div>
                <div id="start_pass"></div>
                <div class="numpad">
                        <button class="pass-number" onclick="pad_number_presses(1)">1</button>
                        <button class="pass-number" onclick="pad_number_presses(2)">2</button>
                        <button class="pass-number" onclick="pad_number_presses(3)">3</button>
                        <button class="pass-number" onclick="pad_number_presses(4)">4</button>
                        <button class="pass-number" onclick="pad_number_presses(5)">5</button>
                        <button class="pass-number" onclick="pad_number_presses(6)">6</button>
                        <button class="pass-number" onclick="pad_number_presses(7)">7</button>
                        <button class="pass-number" onclick="pad_number_presses(8)">8</button>
                        <button class="pass-number" onclick="pad_number_presses(9)">9</button>
                        <button class="pass-number"  onclick="backspace()"><img src="img/backspace-arrow.png" style="width: 20px; height: 20px;"></button>
                        <button class="pass-number"  onclick="pad_number_presses(0)">0</button>
                        <button class="pass-number"  onclick="check_pass()"><img src="img/check.png" style="width: 20px; height: 20px;"></button>
                </div>
        </div>
        <div class="page">
            <div class="time" id="time">!</div>
            <!-- <div class="weather" id="weather"></div> -->
            <div class="date-day-work" id="date-day-work" style="padding-left: 10px;padding-top: 10px;">
                <div id="day" style="color: red; font: caption;font-size: 12px;font-weight: bold;"></div>
                <div id="date" style="color: #F397FA;font: caption;font-weight: bold;font-size: 40px;"></div>
                <div style="display: flex;">
                        <div style="width: 3px;height: 20px;background-color: #61CC3A;border-radius: 5px;"></div>
                        <div style="width: 90px;height: 20px;background-color: #BEEAAE;margin-left: 5px;border-radius: 5px;font: caption;font-size: 12px;color: #195e00;font-weight: bold;display: flex;align-items: center;padding-left: 5px;">Gym</div>
                </div>
                <div style="display: flex;margin-top: 3px;">
                        <div style="width: 3px;height: 20px;background-color: #F7CC0D;border-radius: 5px;"></div>
                        <div style="width: 90px;height: 20px;background-color: #FCEB9E;margin-left: 5px;border-radius: 5px;font: caption;font-size: 12px;color: #786200;font-weight: bold;display: flex;align-items: center;padding-left: 5px;">Lunch</div>
                </div>
            </div>

            <div class="app" onclick="openapp(0)" style="transform: translate(29px, 346px);"><img src="img/apple-tv.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(1)" style="transform: translate(95px, 346px);"><img src="img/clock.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(2)" style="transform: translate(161px, 346px);"><img src="img/news.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(3)" style="transform: translate(226px, 346px);"><img src="img/notes.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(4)" style="transform: translate(29px, 415px);"><img src="img/reminder.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(5)" style="transform: translate(95px, 415px);"><img src="img/music-player.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(6)" style="transform: translate(161px, 415px);"><img src="img/podcast.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(7)" style="transform: translate(226px, 415px);"><img src="img/app-store.png"
                    class="app-icon"></div>
            <div id="main-apps" class="main-apps"></div>
            <div class="app" onclick="openapp(8)" style="transform: translate(120px, 540px);"><img src="img/call.png"
                    class="app-icon"></div>
            <!-- <div class="app" onclick="openapp(9)" style="transform: translate(95px, 540px);"><img src="img/compass.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(10)" style="transform: translate(161px, 540px);"><img src="img/messages.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(11)" style="transform: translate(226px, 540px);"><img src="img/apple.png" class="app-icon"></div>
            <div class="app" onclick="openapp(12)" style="transform: translate(161px, 136px);"><img src="img/photos.png"
                    class="app-icon"></div>
            <div class="app" onclick="openapp(13)" style="transform: translate(226px, 136px);"><img src="img/camera.png"
                    class="app-icon"></div> -->
        </div>
    </div>
    <div>
        <h6 style="color: #ff4949;"><a href="https://www.instagram.com/developer_aadesh/" target="_blank">Developed by:- Developer_aadesh(Atharv Yadav)</a></h6>
    <h6><a href="https://www.youtube.com/@developer_aadesh">Youtube</a></h6>
    </div>
    
</body>

</html>
